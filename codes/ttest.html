<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Horizontal Scroll</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Overall body styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Main container for scrolling */
.optin {
    width: 100%; /* Set container width to 100% */
    overflow: hidden; /* Hide the overflow to create a clean scroll effect */
    padding: 10px 0; /* Space around the scrollable area */
    background-color: #fff; /* Background color */
}

/* Llist container */
.Llist {
    display: flex; /* Flexbox use to arrange children horizontally */
    animation: scroll-left 20s linear infinite; /* Animation for scrolling */
}

/* Navigation list */
.nav-list {
    display: flex; /* Flexbox layout for horizontal items */
    padding: 0;
    margin: 0;
    list-style-type: none; /* Remove bullet points */
}

/* Each list item styling */
.nav-list li {
    margin-right: 20px; /* Spacing between each list item */
}

/* Link styling */
.nav-list a {
    text-decoration: none; /* Remove underline */
    padding: 10px 20px; /* Padding for better clickability */
    display: inline-block;
    color: white; /* Text color */
    background-color: rgb(0, 123, 255); /* Default background color */
    border-radius: 5px; /* Rounded corners */
    font-weight: bold;
}

/* Hover effect on links */
.nav-list a:hover {
    background-color: rgb(0, 105, 215); /* Change background on hover */
}

/* Keyframes for scrolling animation */
@keyframes scroll-left {
    0% {
        transform: translateX(100%); /* Start from right */
    }
    100% {
        transform: translateX(-100%); /* End at left */
    }
}

    </style>
</head>
<body>

    <div class="optin">
        <div class="Llist">
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#">PUBG</a></li>
                    <li><a href="freefire.html">Free Fire</a></li>
                    <li><a href="bgmi.html">BGMI</a></li>
                    <li><a href="callofduty.html">Call Of Duty</a></li>
                    <li><a href="cheak.html">Chek</a></li>
                    <li><a href="#">Minecraft</a></li>
                    <li><a href="#">Fortnite</a></li>
                    <li><a href="#">Valorant</a></li>
                    <li><a href="#">League of Legends</a></li>
                    <li><a href="#">Apex Legends</a></li>
                </ul>
            </nav>
        </div>
    </div>

</body>
</html>
