     // Get the form elements
     const playerIDInput = document.getElementById('edit-name-inputsec');

    // Handle input event to check player ID automatically
    playerIDInput.addEventListener('input', function() {
        const playerID = playerIDInput.value.trim();

        // Check if playerID is empty
        if (!playerID) {
            errorMessage.textContent = "Player ID cannot be empty.";
            errorMessage.style.display = 'block';
            checkButton.disabled = true;  // Disable button when input is empty
            return;
        }

        // Reference to the users node in Firebase
        const usersRefcheak = ref(database, 'users');

        // Check if the playerID exists in the users > userID > playerID path
        get(usersRefcheak).then((snapshot) => {
            let playerIDExists = false;

            snapshot.forEach(function(userSnapshot) {
                // For each user, check if the playerID matches
                if (userSnapshot.child('playerID').val() === playerID) {
                    playerIDExists = true;
                    return true;  // Exit loop early if match is found
                }
            });

            if (playerIDExists) {
                // Display error if playerID is already taken
                errorMessage.textContent = "Player ID already used.";
                errorMessage.style.display = 'block';
                checkButton.disabled = true;  // Disable button if playerID exists
            } else {
                // If playerID is not found, show success message (optional)
                errorMessage.textContent = "";
                errorMessage.style.display = 'none';
                checkButton.disabled = false;  // Enable button if playerID is available
            }
        }).catch((error) => {
            console.error("Error reading data: ", error);
        });
    });

    // Function to show notification
    function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';

            // Change color based on type (success or error)
            if (type === 'error') {
                notification.style.backgroundColor = '#f44336'; // Red for error
            } else {
                notification.style.backgroundColor = '#4CAF50'; // Green for success
            }

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }


    let currentUser = null;

    const user = auth.currentUser;  // Get the current authenticated user
    currentUser = user;  // Store the user for later use

     // Function to update only wallet amount in Firebase (without affecting other fields)
     window.updateusername = function() {

    }

    if (user) {
        // Fetch user details from Firebase Realtime Database
        const userRef = ref(database, 'users/' + user.uid);
        get(userRef).then(snapshot => {
            const userData = snapshot.val();
            
            // Display the user details on the page
            document.getElementById('user-name').innerText = userData.name;
            document.getElementById('user-number').innerText = userData.mobileNumber;
            document.getElementById('user-email').innerText = userData.email;

            const profilePic = userData.profilePicture || "image/pp.png";

            document.getElementById('wallet-amount').innerText = ` ₹${walletAmount}`;
        }).catch(error => {
            console.error("Error loading user profile:", error);
        });

        // Listen for real-time updates to wallet amount
        const walletRef = ref(database, 'users/' + user.uid + '/walletAmount');
        onValue(walletRef, (snapshot) => {
            const walletAmount = snapshot.val() || 0;

            // Update both elements in real-time
            document.getElementById('wallet-balance').innerText = `Wallet Balance: ₹${walletAmount}`;
            document.getElementById('wallet-amount').innerText = ` ₹${walletAmount}`;
        });

    } else {
        // Redirect to login page if no user is authenticated
        window.location.href = 'login.html';
    }
}

    // Load user profile when page is ready
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadUserProfile();  // Load user details if authenticated
            loadTransactionHistory();  // Load transaction history
        } else {
            window.location.href = 'login.html';  // Redirect to login if not authenticated
        }

     // Function to show the popup
     function showPopup() {

        if (amount && amount >= 50) {

            showNotification('Please enter a valid amount (Minimum ₹50)', 'error');

    // Function to submit the form and save data to Firebase

// Function to submit the form and save data to Firebase
function submitForm() {
    const amount = document.getElementById("addAmount").value;
    const userInput = document.getElementById("userInput").value;

    // New fields for saving records
    const savingAmount = amount; // You can use the same amount or another value if needed
    const upiId = userInput; // Assuming user input is UPI ID or another required field

    if (amount && userInput && currentUser) {
        // Get the current timestamp
        const timestamp = new Date().toISOString();

        // Prepare the data to be saved to Firebase under 'AddAmount'
        const data = {
            amount: amount,
            userInput: userInput,
            timestamp: timestamp,
        };

        // Save the data to 'AddAmount/{userId}'
        const userRef = ref(database, "AddAmount/" + currentUser.uid);
        push(userRef, data)
            .then(() => {
                console.log('Amount data saved under AddAmount.');
                
                // Now, save the saving record to 'transactions/{userId}/savingRecords'
                const savingRef = ref(database, 'transactions/' + currentUser.uid );
                
                // Create a new push ID for each saving record
                const newSavingRef = push(savingRef);

                // Save the saving data with the new generated ID
                set(newSavingRef, {
                    amount: savingAmount,
                    upiId: upiId,
                    status: "pending",  // Initial status set to 'pending'
                    out: "Add",         // Set 'out' status as required
                    timestamp: timestamp
                })
                .then(() => {
                    showNotification("Amount Add Request submitted ");

                    document.getElementById("popup").style.display = "none"; // Hide popup
                })
                .catch((error) => {
                    showNotification("Error Request: " + error.message);
                    
                });
            })
            .catch((error) => {
                showNotification("Faild Request add Amount:  " + error.message);
                
            });
    } else {
        showNotification('Please enter all required fields ', 'error');
    }
}



    // Add event listener to the Add button to show the popup
    document.getElementById('submitbtnB').addEventListener('click', showPopup);

    // Add event listener to the Submit button
    document.getElementById('submitBtn').addEventListener('click', submitForm);

    // Close the popup if clicked outside of it
    window.onclick = function(event) {
        if (event.target == document.getElementById("popup")) {
            document.getElementById("popup").style.display = "none";
        }
    };

   
    
    function formatDate(date) {
    const d = new Date(date);

    // Get day, month, year
    const day = String(d.getDate()).padStart(2, '0');
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const year = d.getFullYear();

    // Get hours, minutes, seconds
    let hours = d.getHours();
    const minutes = String(d.getMinutes()).padStart(2, '0');
    const seconds = String(d.getSeconds()).padStart(2, '0');

    // Determine AM or PM
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? String(hours).padStart(2, '0') : '12'; // The hour '0' should be '12'

    return `${day}/${month}/${year} ${hours}:${minutes}:${seconds} ${ampm}`;
}
  
// Function to load transaction history
function loadTransactionHistory() {
    if (currentUser) {
        const transactionRef = ref(database, 'transactions/' + currentUser.uid);  // Reference to the 'transactions' node
        onValue(transactionRef, (snapshot) => {
            const transactions = snapshot.val();
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';  // Clear existing transactions

            if (transactions) {
                // Convert the transactions object into an array of objects
                const transactionArray = Object.keys(transactions).map(transactionId => ({
                    id: transactionId,
                    ...transactions[transactionId]
                }));

                // Sort the transactions by timestamp in descending order (latest first)
                transactionArray.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                // Loop through the sorted transactions and display them
                transactionArray.forEach(transaction => {
                    const transactionElement = document.createElement('div');
                    transactionElement.classList.add('transaction-item');
                    
                    // Set the status color based on the transaction status
                    let statusColor = '';
                    if (transaction.status === 'pending') {
                        statusColor = 'blue';
                    } else if (transaction.status === 'success') {
                        statusColor = 'green';
                    } else if (transaction.status === 'fail') {
                        statusColor = 'red';
                    }

                     // Set the status color based on the transaction status
                     let outColor = '';
                    if (transaction.out === 'Add') {
                        outColor = 'green';
                    } else if (transaction.out === 'out') {
                        outColor = 'red';
                    }

                    transactionElement.innerHTML = `
                        <div class="disply" id="disid">
                            <p style="font-size: 11px;"><strong>UPI ID:</strong> ${transaction.upiId}</p>
                            <p style="font-size: 11px; color: ${statusColor};"><strong>Status:</strong> ${transaction.status}</p>
                            <p style="font-size: 11px;"><strong>Amount:</strong> ₹${transaction.amount}</p>
                            <p style="font-size: 11px;"><strong>Time:</strong> ${formatDate(transaction.timestamp)}</p>
                            <p style="font-size: 11px; color: ${outColor}; "><strong>Type:</strong> ${transaction.out}</p>
                        </div>
                    `;
                    transactionList.appendChild(transactionElement);
                });
            } else {
                transactionList.innerHTML = '<p>No transactions found.</p>';
            }
        });
    }
}



    // Handle saving form submission
    document.getElementById('saving').addEventListener('submit', function (event) {
        event.preventDefault();

        const savingAmount = parseFloat(document.getElementById('sa').value);
        const upiId = document.getElementById('id').value;

        if (isNaN(savingAmount) || savingAmount <= 0) {
            showNotification('Witdrwal Request Submit');
            return;
        }

        if (!upiId) {
            showNotification('Please enter a valid UPI ID.','error');
            return;
        }

        // Fetch current wallet balance
        const userRef = ref(database, 'users/' + currentUser.uid);
        get(userRef).then(snapshot => {
            const userData = snapshot.val();
            let currentBalance = userData.walletAmount;

            if (currentBalance >= savingAmount) {
                // Reduce wallet balance
                const newBalance = currentBalance - savingAmount;
                update(userRef, { walletAmount: newBalance });

                // Save saving record under 'saved/{userId}/savingRecords' node
                const savingRef = ref(database, 'transactions/' + currentUser.uid);
               
                const newSavingRef = push(savingRef);// Create a new push ID for each saving record

                const savingRef2 = ref(database, 'withdrwal/' + currentUser.uid);
                const newSavingRef2 = push(savingRef2);

                // Save saving data with the new generated ID
                set(newSavingRef, {
                    amount: savingAmount,
                    upiId: upiId,
                    status: "pending",
                    out: "out",
                    timestamp: new Date().toISOString()
                }).then(() => {
                    console.log("Saving details saved successfully.");

                    // Update wallet balance on UI
                    document.getElementById('wallet-balance').innerText = `Wallet Balance: ₹${newBalance}`;

                    // Clear the form
                    document.getElementById('sa').value = '';
                    document.getElementById('id').value = '';

                    // Reload the transaction history
                    loadTransactionHistory();

                    

                    showNotification('WithDrwal Request  Succsessful');
                    
                }).catch((error) => {
                    console.error("Error saving saving details:", error);
                });


                set(newSavingRef2, {
                    amount: savingAmount,
                    upiId: upiId,
                    status: "pending",
                    out: "withdrwal",
                    timestamp: new Date().toISOString()
                }).then(() => {
                    

                   

                    // Clear the form
                    document.getElementById('sa').value = '';
                    document.getElementById('id').value = '';

                    // Reload the transaction history
                    loadTransactionHistory();

                    
                }).catch((error) => {
                   
                });


            } else {
                showNotification('Insufficient balance.','error');
            }
        }).catch(error => {
            
        });
    });
