<script>
  // Handle Add Balance form submission
document.getElementById('addBalanceForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const addAmount = parseFloat(document.getElementById('addAmount').value);
    
    // Validate the amount
    if (isNaN(addAmount) || addAmount < 1) {
        alert('Please enter a valid amount. The minimum amount is ₹1.');
        return;
    }

    // Prepare UPI Intent URL for Payment
   const upiUrl = `upi://pay?pa=6260323397@ptyes&pn=Umesh Patel&mc=123456&tid=txn${new Date().getTime()}&am=${addAmount}&cu=INR&tn=Add+Balance`;

    // Open UPI payment app
    window.location.href = upiUrl;

    // After redirecting, there is no immediate callback from the UPI app.
    // You'll need a separate mechanism to handle the success/failure of the payment.
    
    // Optional: You can show a loading spinner here and check payment result later using a backend service or callback from a UPI gateway.
    setTimeout(() => {
        alert("Transaction not confirmed. Please try again.");
    }, 15000); // Set a timeout in case the user doesn't complete the payment
});

// Listen for UPI payment result (you may need to integrate with a UPI gateway for this)
window.addEventListener("message", function(event) {
    const result = event.data;  // Result from UPI app (success or failure)
    
    if (result.status === 'success') {
        // Update wallet balance in Firebase
        const userRef = ref(database, 'users/' + currentUser.uid);
        get(userRef).then(snapshot => {
            const userData = snapshot.val();
            const currentBalance = userData.walletAmount || 0;
            const newBalance = currentBalance + addAmount; // Add the entered amount

            // Update the user's wallet balance
            update(userRef, { walletAmount: newBalance });

            // Save the transaction details in Firebase
            const transactionRef = ref(database, 'transactions/' + currentUser.uid);
            const newTransactionRef = push(transactionRef);

            set(newTransactionRef, {
                amount: addAmount,
                status: "success",
                out: "in", // Adding money is considered an "in" transaction
                timestamp: new Date().toISOString()
            }).then(() => {
                showNotification('Balance added successfully!');
                // Update the wallet balance on the page
                document.getElementById('wallet-balance').innerText = `Wallet Balance: ₹${newBalance}`;
            }).catch((error) => {
                console.error("Error saving transaction details:", error);
            });
        });
    } else if (result.status === 'failure') {
        alert('Payment Failed! Please try again.');
    }
});

</script>


<script type="module">

    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getDatabase, ref, get, update, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBy1GnNAIpiTbF8bcE960GROx9JVyyn3Ro",
        authDomain: "testapp-6bd8a.firebaseapp.com",
        databaseURL: "https://testapp-6bd8a-default-rtdb.firebaseio.com",

    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.innerText = message;  // Set the message
    notification.style.display = 'block';  // Show the notification

    // Hide it after 3 seconds
    setTimeout(() => {
        notification.style.display = 'none';
    }, 3000);  // Change 3000 to any duration in milliseconds
}


    let currentUser = null;

    function loadUserProfile() {
    const user = auth.currentUser;  // Get the current authenticated user
    currentUser = user;  // Store the user for later use

    if (user) {
        // Fetch user details from Firebase Realtime Database
        const userRef = ref(database, 'users/' + user.uid);
        get(userRef).then(snapshot => {
            const userData = snapshot.val();
            
            // Display the user details on the page
            document.getElementById('user-name').innerText = userData.name;
            document.getElementById('user-number').innerText = userData.mobileNumber;
            document.getElementById('user-email').innerText = userData.email;
            document.getElementById('plyerid').innerText = userData.playerID;

            // Set Profile Picture (if available)
            const profilePic = userData.profilePicture || "image/pp.png";
            document.getElementById('profile-pic').src = profilePic;

            // Display wallet balance (initial load)
            const walletAmount = userData.walletAmount || 0;
            document.getElementById('wallet-balance').innerText = `Wallet Balance: ₹${walletAmount}`;
            document.getElementById('wallet-amount').innerText = ` ₹${walletAmount}`;
        }).catch(error => {
            console.error("Error loading user profile:", error);
        });

        // Listen for real-time updates to wallet amount
        const walletRef = ref(database, 'users/' + user.uid + '/walletAmount');
        onValue(walletRef, (snapshot) => {
            const walletAmount = snapshot.val() || 0;

            // Update both elements in real-time
            document.getElementById('wallet-balance').innerText = `Wallet Balance: ₹${walletAmount}`;
            document.getElementById('wallet-amount').innerText = ` ₹${walletAmount}`;
        });

    } else {
        // Redirect to login page if no user is authenticated
        window.location.href = 'login.html';
    }
}

    // Load user profile when page is ready
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadUserProfile();  // Load user details if authenticated
            loadTransactionHistory();  // Load transaction history
        } else {
            window.location.href = 'login.html';  // Redirect to login if not authenticated
        }
    });

    // Function to load transaction history
   // Function to load transaction history
function loadTransactionHistory() {
    if (currentUser) {
        const transactionRef = ref(database, 'transactions/' + currentUser.uid);  // Reference to the 'transactions' node
        onValue(transactionRef, (snapshot) => {
            const transactions = snapshot.val();
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';  // Clear existing transactions

            if (transactions) {
                // Convert the transactions object into an array of objects
                const transactionArray = Object.keys(transactions).map(transactionId => ({
                    id: transactionId,
                    ...transactions[transactionId]
                }));

                // Sort the transactions by timestamp in descending order (latest first)
                transactionArray.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                // Loop through the sorted transactions and display them
                transactionArray.forEach(transaction => {
                    const transactionElement = document.createElement('div');
                    transactionElement.classList.add('transaction-item');
                    transactionElement.innerHTML = `
                        <div class="disply" id="disid">
                            <p style="font-size: 11px;"><strong>UPI ID:</strong> ${transaction.upiId}</p>
                            <p style="font-size: 11px;"><strong>Status:</strong> ${transaction.status}</p>
                            <p style="font-size: 11px;"><strong>Amount:</strong> ₹${transaction.amount}</p>
                            <p style="font-size: 11px;"><strong>Transaction Time:</strong> ${new Date(transaction.timestamp).toLocaleString()}</p>
                            <p style="font-size: 11px;"><strong>Type:</strong> ${transaction.out}</p>
                        </div>
                    `;
                    transactionList.appendChild(transactionElement);
                });
            } else {
                transactionList.innerHTML = '<p>No transactions found.</p>';
            }
        });
    }
}


    // Handle saving form submission
    document.getElementById('saving').addEventListener('submit', function (event) {
        event.preventDefault();

        const savingAmount = parseFloat(document.getElementById('sa').value);
        const upiId = document.getElementById('id').value;

        if (isNaN(savingAmount) || savingAmount <= 0) {
            alert('Please enter a valid amount.');
            return;
        }

        if (!upiId) {
            alert('Please enter a valid UPI ID.');
            return;
        }

        // Fetch current wallet balance
        const userRef = ref(database, 'users/' + currentUser.uid);
        get(userRef).then(snapshot => {
            const userData = snapshot.val();
            let currentBalance = userData.walletAmount;

            if (currentBalance >= savingAmount) {
                // Reduce wallet balance
                const newBalance = currentBalance - savingAmount;
                update(userRef, { walletAmount: newBalance });

                // Save saving record under 'saved/{userId}/savingRecords' node
                const savingRef = ref(database, 'transactions/' + currentUser.uid);
               
                const newSavingRef = push(savingRef);// Create a new push ID for each saving record

                const savingRef2 = ref(database, 'withdrwal/' + currentUser.uid);
                const newSavingRef2 = push(savingRef2);

                // Save saving data with the new generated ID
                set(newSavingRef, {
                    amount: savingAmount,
                    upiId: upiId,
                    status: "pending",
                    out: "out",
                    timestamp: new Date().toISOString()
                }).then(() => {
                    console.log("Saving details saved successfully.");

                    // Update wallet balance on UI
                    document.getElementById('wallet-balance').innerText = `Wallet Balance: ₹${newBalance}`;

                    // Clear the form
                    document.getElementById('sa').value = '';
                    document.getElementById('id').value = '';

                    // Reload the transaction history
                    loadTransactionHistory();

                    

                    showNotification('Please enter a valid amount.');
                    
                }).catch((error) => {
                    console.error("Error saving saving details:", error);
                });


                set(newSavingRef2, {
                    amount: savingAmount,
                    upiId: upiId,
                    status: "pending",
                    out: "withdrwal",
                    timestamp: new Date().toISOString()
                }).then(() => {
                    

                   

                    // Clear the form
                    document.getElementById('sa').value = '';
                    document.getElementById('id').value = '';

                    // Reload the transaction history
                    loadTransactionHistory();

                    
                }).catch((error) => {
                   
                });


            } else {
                alert('Insufficient balance.');
            }
        }).catch(error => {
            console.error('Error fetching user data:', error);
        });
    });
</script>
